<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>类和对象</title>
	</head>
	<body>
		<script>
			class Person {
				constructor(name, age) {
					this.name = name
					this.age = age
				}
				eat(food) {
					alert(`${this.name}正在吃${food}`)
				}
				watchAv() {
					if (this.age < 18) {
						alert(`${this.name}只能看《熊出没》`)
					} else {
						alert(`${this.name}正在观看岛国爱情动作片`)
					}
				}
			}
			
			let person = new Person('骆昊', 39)
			person.eat('蛋炒饭')
			let person2 = new Person('王大锤', 15)
			person2.watchAv()
		</script>
	</body>
</html>
